<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <title>Little Glue - Eleições Municipais</title>
</head>
<style type="text/css">
    body {
        background-color: {{ data.colors.background_color }};
    }
    .position-name {
        color: {{ data.colors.font_color }};
        font-family: 'Courier New', Courier, Helvetica, monospace;
        font-size: {{ data.size.font_size_name or "18" }}px;
        display: inline;
    }
    .candidate-name {
        color: {{ data.colors.font_color }};
        font-family: 'Courier New', Courier, Helvetica, monospace;
        font-size: {{ data.size.font_size_name or "18" }}px;
        font-weight: {{ data.size.font_weight or "bold" }};
        display: inline;
    }
    .candidate-number {
        color: {{ data.colors.font_color }};
        font-family: 'Courier New', Courier, Helvetica, monospace;
        font-size: {{ data.size.font_size_number or "42" }}px;
        font-weight: {{ data.size.font_weight or "bold" }};
        letter-spacing: {{ data.size.spacing or 20 }}px;
        border: 5px solid {{ data.colors.font_color }};
        border_radius: 5px;
    }
</style>
<body>
<div>
    {% for candidate in data.candidates.alderman %}
        <p class="position-name">Vereador </p> <p class="candidate-name">{{ candidate.name }}</p>
        <br><br>
        {% for char in candidate.number %}
            <span class="candidate-number">{{ char }}</span>
        {% endfor %}
        <br><br>
    {% endfor %}

    <p class="position-name">Prefeito </p> <p class="candidate-name">{{ data.candidates.prefect.name }}</p>
    <br><br>
    {% for char in data.candidates.prefect.number %}
        <span class="candidate-number">{{ char }}</span>
    {% endfor %}
    <br><br>
</div>
</body>
</html>
